<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- JS -->
    <script defer src="JS/country.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container text-left bg-body-tertiary">
        <nav class="navbar bg-body-tertiary">
            <form class="d-flex __form-search" role="search">
                <input class="form-control me-2 __search" type="search" placeholder="Search for countries" aria-label="Search for countries">
                <button class="btn btn-outline-success" type="submit"  aria-label="Submit search">Search</button>
            </form>
        </nav>
        <!-- Left side - country data -->
        <div class="row bg-body-tertiary __left-side">
            <div class="col">
                <!-- Country name -->
                <div class="row __country-name-container">
                    <span class="display-4 __country-name"></span>
                    <span class="__country-native-name"></span>
                </div>
                <!-- Country flag -->
                <div class="__flag-container">
                    <img class="row img-fluid img-thumbnail __country-flag" src="#" alt="Country flag"></img>
                </div>
                <hr />
                <!-- Country capital -->
                <div class="row __country-capital">
                    <label for="__capital">Capital</label>
                    <span id="__capital"></span>
                </div>
                <!-- Country region -->
                <div class="row __country-region">
                    <label for="__region">Region</label>
                    <span id="__region"></span>
                </div>
                <!-- Country subregion -->
                <div class="row __country-subregion">
                    <label for="__subregion">Subregion</label>
                    <span id="__subregion"></span>
                </div>
                <!-- Country independence -->
                <div class="row __country-ind">
                    <label for="__ind">Independence</label>
                    <span id="__ind"></span>
                </div>
            </div>
            <!-- center - population data -->
            <div class="col __center">
                <!-- Country population -->
                <div class="row __country-popu">
                    <label for="__popu">Population</label>
                    <span id="__popu"></span>
                </div>
                <!-- Country languages -->
                <div class="row __country-lang">
                    <label for="__lang">Languages</label>
                    <span id="__lang"></span>
                </div>
                <!-- Country demonym -->
                <div class="row __country-demo">
                    <label for="__demo">Demonym</label>
                    <span id="__demo"></span>
                </div>
                <!-- Country currencies -->
                <div class="row __country-curr">
                    <label for="__curr">Currencies</label>
                    <span id="__curr"></span>
                </div>
                <!-- Country wikipedia -->
                <div class="row __country-curr">
                    <label for="__curr">Wikipedia</label>
                    <a class="__wiki-link" href="" target="_blank">Wikipedia Article</a>
                </div>
            </div>
            <!-- right side - neighbouring countries data -->
            <div class="col __right-side">
                <label class="neighboursLbl">Neighbouring countries</label>
                <div class="__neighbours">
                </div>
            </div>
        </div>
    </div>
  </body>
</html>

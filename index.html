<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <!-- JS -->
    <script defer src="JS/country.js"></script>
    <!-- CSS -->
    <link href="CSS/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  </head>
  <body class="bg-body-tertiary">
      <div class="container text-left bg-body-tertiary">
        <div class="col">
            <!-- row navbar -->
            <div class="row">
                <nav class="navbar">
                    <form class="d-flex __form-search" role="search">
                        <input class="form-control me-2 __search" type="search" placeholder="Search for countries" aria-label="Search for countries">
                        <button class="btn btn-outline-success" type="submit"  aria-label="Submit search">&#128270;
                        </button>
                    </form>
                </nav>
            </div>
            <!-- row navbar dropdown -->
            <div class="row">
                <div class="card d-none z-3 position-absolute __card--search">
                    <ul class="list-group list-group-flush __card--list">
                    </ul>
                  </div>
            </div>
        </div>
        <div class="row __content d-none">
            <!-- Left side - country data -->
            <div class="col bg-body-tertiary __left-side">
                <!-- Country name -->
                <div class="row __country-name-container">
                    <span class="display-4 __country-name"></span>
                    <span class="__country-native-name"></span>
                </div>
                <!-- Country flag -->
                <div class="__flag-container">
                    <img class="row img-fluid img-thumbnail __country-flag" src="#" alt="Country flag"></img>
                </div>
                <hr />
                <!-- Country capital -->
                <div class="row __country-capital">
                    <label class="fs-4" for="__capital">Capital</label>
                    <span class="fs-6" id="__capital"></span>
                </div>
                <hr />
                <!-- Country region -->
                <div class="row __country-region">
                    <label class="fs-4" for="__region">Region</label>
                    <span class="fs-6" id="__region"></span>
                </div>
                <hr />
                <!-- Country subregion -->
                <div class="row __country-subregion">
                    <label class="fs-4" for="__subregion">Subregion</label>
                    <span class="fs-6" id="__subregion"></span>
                </div>
                <hr />
            </div>
            <!-- center - population data -->
            <div class="col __center">
                <!-- Country population -->
                <div class="row __country-popu">
                    <label class="fs-4" for="__popu">Population</label>
                    <span class="fs-6" id="__popu"></span>
                </div>
                <hr />
                <!-- Country languages -->
                <div class="row __country-lang">
                    <label class="fs-4" for="__lang">Languages</label>
                    <span class="fs-6" id="__lang"></span>
                </div>
                <hr />
                <!-- Country demonym -->
                <div class="row __country-demo">
                    <label class="fs-4" for="__demo">Demonym</label>
                    <span class="fs-6" id="__demo"></span>
                </div>
                <hr />
                <!-- Country currencies -->
                <div class="row __country-curr">
                    <label class="fs-4" for="__curr">Currencies</label>
                    <span class="fs-6" id="__curr"></span>
                </div>
                <hr />
                <!-- Country independence -->
                <div class="row __country-ind">
                    <label class="fs-4" for="__ind">Independence</label>
                    <span class="fs-6" id="__ind"></span>
                </div>
                <hr />
                <!-- Country wikipedia -->
                <div class="row __country-curr">
                    <label class="fs-4" for="__curr">Wikipedia</label>
                    <a class="__wiki-link" href="" target="_blank">Wikipedia Article</a>
                </div>
                <hr />
            </div>
            <!-- right side - neighbouring countries data -->
            <div class="col __right-side">
                <label class="fs-4" class="neighboursLbl">Neighbouring countries</label>
                <div class="__neighbours"></div>
            </div>
        </div>
        <!-- error display -->
        <div class="__error-display d-none">
            <div class="col-12 text-center align-self-end fs-1 __error-text">
            </div>
        </div>
    </div>
  </body>
</html>
